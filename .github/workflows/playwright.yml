name: Github Actions Pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Dependencies
      run: npm ci

    # Install MongoDB tools for interacting with the database
    - name: Install mongosh
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-mongosh mongodb-org-tools

    # MongoDB setup
    - name: MongoDB Setup
      uses: supercharge/mongodb-github-action@v1
      with:
        mongodb-version: latest

    - name: Load posts into MongoDB
      run: mongoimport --uri mongodb://localhost:27017/country-code --collection codes --file ./mongo/country-code.codes.json --jsonArray
    - name: Load users into MongoDB
      run: mongoimport --uri mongodb://localhost:27017/country-code --collection streamingservices --file ./mongo/country-code.streamingservices.json --jsonArray

    # Clone the backend repository
    - name: Checkout Backend Repository
      uses: actions/checkout@v4
      with:
        repository: SSG27/EXPRESS-API
        path: backend

    # Install backend dependencies
    - name: Install Backend Dependencies
      run: npm ci --legacy-peer-deps
      working-directory: ./backend

    # Run backend linting
    - name: Run Backend Lint
      run: npm run lint
      working-directory: ./backend

    # Run backend Jest unit tests with coverage
    - name: Run Backend Jest Tests
      run: npx jest --coverage
      working-directory: ./backend

    # Start the backend server
    - name: Start Backend
      run: npm start &
      working-directory: ./backend

    # Wait for the backend to be ready (adjust the wait time as necessary)
    - name: Wait for Backend to be Ready
      run: sleep 30

    # Install frontend dependencies
    - name: Install Frontend Dependencies
      run: npm ci

    # Run frontend linting
    - name: Run Frontend Lint
      run: npm run lint

    # Start the frontend server
    - name: Start Frontend
      run: npm run dev &
      
    # Wait for the frontend to be ready
    - name: Wait for Frontend to be Ready
      run: sleep 20

    # Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Debugging
    - name: Debugging
      run: sudo lsof -i -P -n | grep LISTEN

    # Run Playwright tests with coverage
    - name: Run Playwright Tests with Coverage
      run: npm run test:playwright

    # Upload Playwright Coverage Report
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-coverage
        path: coverage/playwright
        retention-days: 30

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Dependencies
      run: npm ci

    - name: Run SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.projectKey=your_project_key
          -Dsonar.organization=your_organization
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.javascript.lcov.reportPaths=coverage/playwright/lcov.info
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
